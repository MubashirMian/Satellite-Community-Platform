spring.application.name=BlogApp

# PostgreSQL datasource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/Orbitly
spring.datasource.username=postgres
spring.datasource.password=aaBB11**
spring.jpa.properties.hibernate.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# File upload settings
spring.servlet.multipart.enabled=true
logging.level.org.springframework.web.multipart=DEBUG
spring.servlet.multipart.max-file-size=10MB
